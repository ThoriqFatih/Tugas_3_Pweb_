<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Masukkan angka 1: </label>
    <input type="number" id="num1">
    <br><br>
    <label for="num2">Masukkan angka 2: </label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="add()">Tambah (+)</button>
    <button onclick="subtract()">Kurang (-)</button>
    <button onclick="multiply()">Kali (*)</button>
    <button onclick="divide()">Bagi (/)</button>
    <br><br>
    <p>Result: <span id="hasil">0</span></p>

    <script>
        function disableInputs() {
            document.getElementById("num1").disabled = true;
            document.getElementById("num2").disabled = true;
        }

        function enableInputs() {
            document.getElementById("num1").disabled = false;
            document.getElementById("num2").disabled = false;
        }

        function add() {
            disableInputs();
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = num1 + num2;
            document.getElementById("hasil").textContent = result;
            enableInputs();
        }

        function subtract() {
            disableInputs();
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = num1 - num2;
            document.getElementById("hasil").textContent = result;
            enableInputs();
        }

        function multiply() {
            disableInputs();
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const result = num1 * num2;
            document.getElementById("hasil").textContent = result;
            enableInputs();
        }

        function divide() {
            disableInputs();
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (num2 === 0) {
                document.getElementById("hasil").textContent = "Tidak bisa dibagi dengan nol";
            } else {
                const result = num1 / num2;
                document.getElementById("hasil").textContent = result;
            }
            enableInputs();
        }
    </script>
</body>
</html>
